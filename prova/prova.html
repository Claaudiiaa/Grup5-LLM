<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Breed Information</title>
</head>

<body>

    <div id="selectDiv"></div>

            <p><strong>Description:</strong> <span id="description"></span></p>

            <p><strong>Intelligence:</strong> <span id="intelligence"></span></p>
            <p><strong>Shedding Level:</strong> <span id="sheddingLevel"></span></p>

        <p><a id="wikipediaLink" href="" target="_blank">Learn more on Wikipedia</a></p>

    <script src="gatos.js"></script>
